<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}My Django Site{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff; /* white background */
      color: #000000;      /* black text */
    }
    nav {
      background: #000000; /* black navbar */
      padding: 15px 30px;
      text-align: left;
    }
    nav a {
      color: #ffffff;       /* white links */
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    hr {
      border: none;
      border-top: 1px solid #333;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;  /* white container */
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #000000;      /* black heading */
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a> 
    <a href="/about/">About</a>
  </nav>
  <hr>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
